<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XP Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&family=Saira+Extra+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title-text">
      <h1>THE FINALS</h1>
      <h2>BATTLE PASS XP CALCULATOR</h2>
    </div>
    
    <div class="current-level-box">
      <label for="currentLevel">CURRENT LEVEL</label>
      <input type="number" min="0" max="106" value="106" id="currentLevel" />
    </div>

    <div class="current-xp">
      <div class="current-xp-text">
        <input type="number" id="currentXp" min="0" value="0" /><label for="currentXp">/75,000</label>
      </div>
      <div class="current-xp-progress-bar">
        <div class="current-xp-progress-bar-fill" style="width: 100%"></div>
      </div>
    </div>

    <div class="goal-progress">
      <div class="goal-progress-row-1">
        <div class="goal-input">
        <label for="goalLevel">LEVEL</label>
        <input type="number" min="0" max="106" value="0" id="goalLevel" />
        <div class="goal-title"></div>
      </div>
      </div>
      <div class="current-goal-progress-bar">
        <div class="current-goal-progress-bar-fill" style="width: 100%"></div>
      </div>
      <div class="goal-progress-row-2">
        <div class="xp-left" id="xpLeft">1729000 XP LEFT</div>
        <div class="xp-progress-text" id="xpProgress">0/1729000</div>
      </div>
    </div>

    <!-- User Inputs -->

    <div class="input-box">
      <label for="goalLevel">Goal Level:</label>
      <input type="number" id="goalLevel" min="1" max="106" value="106" />
    </div>

    <!-- Results -->
    <div class="result-box" id="goalXp">Total XP for level 1 at 0 XP: 0</div>
    <div class="result-box" id="phase1Results">
      Total XP to complete level 96 (1104000 XP): 0
    </div>
    <div class="result-box" id="phase2Results">
      Total XP to complete level 101 (1354000 XP): 0
    </div>
    <div class="result-box" id="phase3Results">
      Total XP to complete level 106 (1854000 XP): 0
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
