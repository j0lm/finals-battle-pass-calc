<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XP Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&family=Saira+Extra+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>THE FINALS</h1>
    <h2>Battle Pass XP Calculator</h1>

    <!-- User Inputs -->
    <div class="input-box">
      <label for="currentLevel">Current BP Level:</label>
      <input type="number" id="currentLevel" min="1" max="106" value="1" />
    </div>
    <div class="input-box">
      <label for="currentXp">Current XP in Level:</label>
      <input type="number" id="currentXp" min="0" value="0" />
    </div>
    <div class="input-box">
      <label for="goalLevel">Goal Level:</label>
      <input type="number" id="goalLevel" min="1" max="106" value="106" />
    </div>

    <!-- Results -->
    <div class="result-box" id="goalXp">Total XP for level 1 at 0 XP: 0</div>
    <div class="result-box" id="phase1Results">
      Total XP to complete level 96 (1104000 XP): 0
    </div>
    <div class="result-box" id="phase2Results">
      Total XP to complete level 101 (1354000 XP): 0
    </div>
    <div class="result-box" id="phase3Results">
      Total XP to complete level 106 (1854000 XP): 0
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
