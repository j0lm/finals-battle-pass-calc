<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XP Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&family=Saira+Extra+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title-text">
      <h1>THE FINALS</h1>
      <h2>BATTLE PASS XP CALCULATOR</h2>
    </div>

    <div class="current-level-box">
      <label for="currentLevel">CURRENT LEVEL</label>
      <input type="number" min="0" max="106" value="1" id="currentLevel" />
    </div>

    <div class="current-xp">
      <div class="current-xp-text">
        <input type="number" id="currentXp" min="0" value="0" />
        <label for="currentXp" id="currentXpMax">/75,000</label
        >
      </div>
      <div class="current-xp-progress-bar">
        <div class="current-xp-progress-bar-fill" id="xpFill" style="width: 100%"></div>
      </div>
    </div>

    <div class="goal-progress">
      <div class="goal-progress-row">
        <div class="goal-input">
          <label for="goalLevel">LEVEL</label>
          <input type="number" min="0" max="106" value="106" id="goalLevel" />
        </div>
        <div class="goal-title">GOAL</div>
      </div>
      <div class="current-goal-progress-bar">
        <div class="current-goal-progress-bar-fill" id="goalFill" style="width: 100%"></div>
      </div>
      <div class="goal-xp-stats">
        <div class="goal-xp-left" id="goalXpLeft">1104000 XP LEFT</div>
        <div class="goal-xp-progress-text" id="goalXpProgress">0/1729000</div>
      </div>
    </div>

    <div class="phase-1-progress">
      <div class="phase-1-progress-row">
        <div class="phase-1-level">LEVEL 96</div>
        <div class="phase-1-title">BASE BATTLE PASS</div>
      </div>
      <div class="current-phase-1-progress-bar">
        <div class="current-phase-1-progress-bar-fill" id="phase1Fill" style="width: 100%"></div>
      </div>
      <div class="phase-1-xp-stats">
        <div class="phase-1-xp-left" id="phase1XpLeft">1354000 XP LEFT</div>
        <div class="phase-1-xp-progress-text" id="phase1XpProgress">0/1104000</div>
      </div>
    </div>

    <div class="phase-2-progress">
      <div class="phase-2-progress-row">
        <div class="phase-2-level">LEVEL 101</div>
        <div class="phase-2-title">BONUS PAGE 1</div>
      </div>
      <div class="current-phase-2-progress-bar">
        <div class="current-phase-2-progress-bar-fill" id="phase2Fill" style="width: 100%"></div>
      </div>
      <div class="phase-2-xp-stats">
        <div class="phase-2-xp-left" id="phase2XpLeft">1729000 XP LEFT</div>
        <div class="phase-2-xp-progress-text" id="phase2XpProgress">0/1354000</div>
      </div>
    </div>

    <div class="phase-3-progress">
      <div class="phase-3-progress-row">
        <div class="phase-3-level">LEVEL 106</div>
        <div class="phase-3-title">BONUS PAGE 2</div>
      </div>
      <div class="current-phase-3-progress-bar">
        <div class="current-phase-3-progress-bar-fill" id="phase3Fill"style="width: 100%"></div>
      </div>
      <div class="phase-3-xp-stats">
        <div class="phase-3-xp-left" id="phase3XpLeft">1729000 XP LEFT</div>
        <div class="phase-3-xp-progress-text" id="phase3XpProgress">0/1729000</div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
