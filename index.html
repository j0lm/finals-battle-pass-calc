<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE FINALS Battle Pass XP Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>THE FINALS Battle Pass XP Calculator</h1>

  <!-- User Inputs -->
  <label for="currentLevel">Current BP Level:</label>
  <input type="number" id="currentLevel" min="1" max="106" value="1" />

  <label for="currentXp">Current XP in Level:</label>
  <input type="number" id="currentXp" min="0" value="0" />

  <label for="goalLevel">Goal Level:</label>
  <input type="number" id="goalLevel" min="1" max="106" value="106" />

  <!-- Results -->
  <div class="result-box" id="goalXp">XP needed for Goal Level: 0</div>
  <div class="result-box" id="phase1Result">XP needed for Level 96: 0</div>
  <div class="result-box" id="phase2Result">XP needed for Level 101: 0</div>
  <div class="result-box" id="phase3Result">XP needed for Level 106: 0</div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
